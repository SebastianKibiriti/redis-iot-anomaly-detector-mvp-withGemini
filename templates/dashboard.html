<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Anomaly Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f2f5; margin: 0; }
        .container { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 90%; width: 800px; text-align: center; }
        h1 { color: #333; }
        canvas { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-Time Temperature & Anomaly Detection</h1>
        <canvas id="temperatureChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('temperatureChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Temperature (°C)',
                        data: [],
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.1
                    },
                    {
                        label: 'Moving Average (°C)',
                        data: [],
                        borderColor: 'rgb(255, 99, 132)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.1
                    },
                    {
                        label: 'Upper Bound',
                        data: [],
                        borderColor: 'rgb(255, 159, 64)',
                        borderWidth: 1,
                        borderDash: [5, 5],
                        pointRadius: 0,
                        fill: false
                    },
                    {
                        label: 'Lower Bound',
                        data: [],
                        borderColor: 'rgb(255, 159, 64)',
                        borderWidth: 1,
                        borderDash: [5, 5],
                        pointRadius: 0,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: { display: true, text: 'Time' }
                    },
                    y: {
                        title: { display: true, text: 'Temperature (°C)' }
                    }
                }
            }
        });

        function fetchData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    chart.data.labels = data.timestamps;
                    chart.data.datasets[0].data = data.temperature;
                    chart.data.datasets[1].data = data.moving_average;
                    chart.data.datasets[2].data = data.std_dev_upper;
                    chart.data.datasets[3].data = data.std_dev_lower;
                    chart.update();
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Fetch data every 2 seconds
        setInterval(fetchData, 2000);
        fetchData(); // Initial data fetch
    </script>
</body>
</html>
